  <body>
    <!-- Animated background with orbs for GitHub Pages -->
    <style>
      body {
        position: relative;
        overflow-x: hidden;
      }
      .animated-gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1e1b16 0%, #2d241c 25%, #1a1614 50%, #241c16 75%, #1e1b16 100%);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        -webkit-animation: gradientShift 20s ease infinite;
        -moz-animation: gradientShift 20s ease infinite;
        z-index: -3;
      }
      
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        -webkit-filter: blur(80px);
        opacity: 0.4;
        pointer-events: none;
        z-index: -2;
        animation: float 20s infinite ease-in-out;
        -webkit-animation: float 20s infinite ease-in-out;
      }
      
      .orb1 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255,107,53,0.5) 0%, transparent 70%);
        top: -200px;
        left: -200px;
        animation-delay: 0s;
      }
      
      .orb2 {
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, rgba(255,193,7,0.5) 0%, transparent 70%);
        bottom: -175px;
        right: -175px;
        animation-delay: 5s;
      }
      
      .orb3 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(234,88,12,0.5) 0%, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        animation-delay: 10s;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @-webkit-keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -30px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }
      
      @-webkit-keyframes float {
        0%, 100% {
          -webkit-transform: translate(0, 0) scale(1);
          transform: translate(0, 0) scale(1);
        }
        33% {
          -webkit-transform: translate(30px, -30px) scale(1.1);
          transform: translate(30px, -30px) scale(1.1);
        }
        66% {
          -webkit-transform: translate(-20px, 20px) scale(0.9);
          transform: translate(-20px, 20px) scale(0.9);
        }
      }
      
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
    <div class="animated-gradient-bg"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div id="root"></div>
